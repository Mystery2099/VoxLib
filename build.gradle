import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
	id 'fabric-loom' version '1.10-SNAPSHOT'
	id 'maven-publish'
	id "org.jetbrains.kotlin.jvm" version "2.1.20"
	id("com.gradleup.shadow") version "9.0.0-beta12"
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
}

loom {
	mods {
		"voxlib" {
			sourceSet sourceSets.main
		}
	}

}


dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "net.fabricmc:fabric-language-kotlin:${project.fabric_kotlin_version}"
	// Uncomment the following line to enable the deprecated Fabric API modules.
	// These are included in the Fabric API production distribution and allow you to update your mod to the latest modules at a later more convenient time.

	// modImplementation "net.fabricmc.fabric-api:fabric-api-deprecated:${project.fabric_version}"

	// Caffeine dependency is now defined in the shadow configuration below
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release.set(17)
}

tasks.withType(KotlinCompile).configureEach {
	it.kotlinOptions.jvmTarget = 17
}

// Configure Shadow plugin to relocate Caffeine
dependencies {
	// Add Caffeine as a shadow dependency
	implementation("com.github.ben-manes.caffeine:caffeine:${project.caffeine_version}") {
		// Exclude transitive dependencies we don't need
		exclude group: 'org.checkerframework', module: 'checker-qual'
		exclude group: 'com.google.errorprone', module: 'error_prone_annotations'
	}
}


shadowJar {
	// Minimize the JAR to only include what we use
	minimize()
	// Relocate Caffeine to avoid conflicts with other mods
	relocate('com.github.benmanes.caffeine', 'com.github.mystery2099.voxlib.internal.caffeine')

	// Make sure the classifier is empty so this becomes the main artifact
	archiveClassifier.set('')

	// Configure the JAR manifest
	manifest {
		attributes(
			'Implementation-Title': project.name,
			'Implementation-Version': project.version
		)
	}
}

// Let's try a completely different approach - use Loom's built-in support

// Configure the shadowJar task
shadowJar {
	// Relocate Caffeine to avoid conflicts with other mods
	relocate('com.github.benmanes.caffeine', 'com.github.mystery2099.voxlib.internal.caffeine')

	// Minimize the JAR to only include what we use
	minimize()

	// Configure the JAR manifest
	manifest {
		attributes(
			'Implementation-Title': project.name,
			'Implementation-Version': project.version
		)
	}

	// Exclude unnecessary files
	exclude 'META-INF/MANIFEST.MF'
	exclude 'META-INF/*.SF'
	exclude 'META-INF/*.DSA'
	exclude 'META-INF/*.RSA'

	// Make sure duplicates are handled properly
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

	// Set the classifier to 'dev' to indicate it's not the final artifact
	archiveClassifier.set('dev')

	// Make sure this JAR isn't published or included in distributions
	archiveFile.set(layout.buildDirectory.file("libs/shadow-only/${archiveBaseName.get()}-${archiveVersion.get()}-dev.jar"))
}

// Configure remapJar to use shadowJar output
remapJar {
	dependsOn shadowJar
	// Use a provider to get the shadowJar output file at execution time
	input.set(shadowJar.archiveFile)
	archiveClassifier.set('')
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

// Configure tasks to ensure clean build outputs
// Instead of trying to modify the build task, we'll configure shadowJar to not be part of the default build
shadowJar.group = 'shadow' // Move to a different group
shadowJar.description = 'Creates a shadowed JAR for internal use only'


jar {
	from("LICENSE") {
		rename { "${it}_${archives_base_name}"}
	}
}

// configure the maven publication
publishing {
	publications {
		gpr(MavenPublication) {
			// Use the remapped jar as the artifact
			artifact remapJar

			// Include sources and javadoc if available
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
		maven {
			def gitCreds = new Properties()
			def gitCredFile = new File("./gitlogin.properties")
			if (gitCredFile.exists()) {
				gitCreds.load(new FileInputStream(gitCredFile))
			}

			name = "GitHubPackages"
			url = "https://maven.pkg.github.com/Mystery2099/VoxLib"

			credentials {
				username = gitCreds.username ?: System.getenv("USERNAME")
				password = gitCreds.token ?: System.getenv("GITHUB_TOKEN")
			}
		}
	}
}