import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
	id 'fabric-loom' version '1.10-SNAPSHOT'
	id 'maven-publish'
	id "org.jetbrains.kotlin.jvm" version "2.1.20"
	id("com.gradleup.shadow") version "9.0.0-beta12"
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
}

loom {
	mods {
		"voxlib" {
			sourceSet sourceSets.main
		}
	}

}


dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "net.fabricmc:fabric-language-kotlin:${project.fabric_kotlin_version}"
	// Uncomment the following line to enable the deprecated Fabric API modules.
	// These are included in the Fabric API production distribution and allow you to update your mod to the latest modules at a later more convenient time.

	// modImplementation "net.fabricmc.fabric-api:fabric-api-deprecated:${project.fabric_version}"

	// Caffeine dependency is now defined in the shadow configuration below
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release.set(17)
}

tasks.withType(KotlinCompile).configureEach {
	it.kotlinOptions.jvmTarget = 17
}

// Configure Shadow plugin to relocate Caffeine
dependencies {
	// Mark Caffeine for shadowing
	shadow(implementation("com.github.ben-manes.caffeine:caffeine:${project.caffeine_version}") {
		// Exclude transitive dependencies we don't need
		exclude group: 'org.checkerframework', module: 'checker-qual'
		exclude group: 'com.google.errorprone', module: 'error_prone_annotations'
	})
}

// The shadow extension is no longer needed for our configuration

shadowJar {
	// Minimize the JAR to only include what we use
	minimize()
	// Relocate Caffeine to avoid conflicts with other mods
	relocate('com.github.benmanes.caffeine', 'com.github.mystery2099.voxlib.internal.caffeine')

	// Make sure the classifier is empty so this becomes the main artifact
	archiveClassifier.set('')

	// Configure the JAR manifest
	manifest {
		attributes(
			'Implementation-Title': project.name,
			'Implementation-Version': project.version
		)
	}
}

// Configure tasks for proper Shadow and Loom integration
// We'll use a different approach - let Loom handle the remapping first, then shadow

// Disable the default shadowJar task to avoid conflicts
shadowJar.enabled = false

// Create a custom task that will shadow the remapped JAR
task remapShadowJar(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
	archiveClassifier.set('')
	from(remapJar.outputs)

	// Relocate Caffeine to avoid conflicts with other mods
	relocate('com.github.benmanes.caffeine', 'com.github.mystery2099.voxlib.internal.caffeine')

	// Minimize the JAR to only include what we use
	minimize()

	// Configure the JAR manifest
	manifest {
		attributes(
			'Implementation-Title': project.name,
			'Implementation-Version': project.version
		)
	}

	// Make sure this runs after remapJar
	dependsOn remapJar
}

// Make the build task depend on our custom remapShadowJar task
build.dependsOn remapShadowJar

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${archives_base_name}"}
	}
}

// configure the maven publication
publishing {
	publications {
		gpr(MavenPublication) {
			// Use our custom remapShadowJar task as the artifact
			artifact remapShadowJar

			// Include sources and javadoc if available
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
		maven {
			def gitCreds = new Properties()
			def gitCredFile = new File("./gitlogin.properties")
			if (gitCredFile.exists()) {
				gitCreds.load(new FileInputStream(gitCredFile))
			}

			name = "GitHubPackages"
			url = "https://maven.pkg.github.com/Mystery2099/VoxLib"

			credentials {
				username = gitCreds.username ?: System.getenv("USERNAME")
				password = gitCreds.token ?: System.getenv("GITHUB_TOKEN")
			}
		}
	}
}